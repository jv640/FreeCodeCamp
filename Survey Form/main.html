<!DOCTYPE html5>
<html>
    <head>
    <title>FCC: Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
        
    
    <body>
        <header>
            <h1 id="title">
                freeCodeCamp Survey Form
            </h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>

        <div id = "forms">
        <form id="survey-form">
            <label id="name-label" for="name">Name</label><br>
            <input type="text" id="name" placeholder="Enter your name"  required><br>
            <label id="email-label" for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter your Email" required><br>
            <label for="number" id="number-label">Age (optional)</label><br>
            <input type="number" id="number" placeholder="Age" min="10" max="99" ><br>
            <label for="dropdown">Which option best describe your current role</label><br>
            <select id="dropdown" required>
                <option disabled selected value>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Others">Others</option>
            </select>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input id = "Definitely" type="radio" name="recommend" value="Definitely" checked>
            <label for="Definitely">Definitely</label><br>           
            <input id = "may be" type="radio" name="recommend" value="May be">
            <label for="may be">May be</label><br>
            <input id = "Not sure" type="radio" name="recommend" value="Not sure">
            <label for="Not sure">Not sure</label><br>
            
            <label for="feature">What is your favorite feature of freeCodeCamp</label><br>
            <select id="feature" required>
                <option disabled selected value>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
            
            <p>What would you like to see improved? (check all that apply)</p>
            <input id = "Front-end" type="checkbox" name="improve" value="Front-end">
            <label for="Front-end">Front-end Projects</label><br>           
            <input id = "Back-end" type="checkbox" name="improve" value="Back-end">
            <label for="Back-end">Back-end Projects</label><br>
            <input id = "Data-visual" type="checkbox" name="improve" value="Data Visualization">
            <label for="Data-visual">Data Visualization</label><br>           
            <input id = "Challenges" type="checkbox" name="improve" value="Challenges">
            <label for="Challenges">Challenges</label><br>
            <input id = "Open Source" type="checkbox" name="improve" value="Open Source">
            <label for="Open Source">Open Source Community</label><br>           
            <input id = "help room" type="checkbox" name="improve" value="help room">
            <label for="help room">Gitter help rooms</label><br>
            <input id = "Videos" type="checkbox" name="improve" value="Videos">
            <label for="Videos">Videos</label><br>           
            <input id = "meetup" type="checkbox" name="improve" value="meetup">
            <label for="meetup">City Meetups</label><br>
            <input id = "wiki" type="checkbox" name="improve" value="wiki">
            <label for="wiki">Wiki</label><br>           
            <input id = "forum" type="checkbox" name="improve" value="forum">
            <label for="forum">Forums</label><br>
            <input id = "courses" type="checkbox" name="improve" value="courses">
            <label for="courses">Additional Courses</label><br>

            <label for="feedback">Any comments or suggestions?</label><br>
            <textarea id="feedback" rows="4" cols="50">Enter your comment here...</textarea><br>

            <button id="submit" type="submit" form="survey-form" value="Submit">Submit</button>
    
            
        </form>
        </div>


    </body>
</html>
